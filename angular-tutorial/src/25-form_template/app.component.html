<h1 class="text-center">Template Form</h1>
<h3 class="text-center text-primary">Login Form</h3>
<div>

    <form #myForm="ngForm">

        <!-- <div style="border:2px solid black">
                Valid: {{username.valid}} <br/>
                Invalid: {{username.invalid}} <br/>
                Dirty: {{username.dirty}} <br/>
                Pristine: {{username.pristine}} <br/>
                Errors: {{username.errors | json}} <br/>
        </div> -->
        
        <div class="form-group row">
          <label for="username" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
              <!-- [ngClass]="{'redBorder':username.invalid && username.dirty}" -->
            <input 
                type="text" 
                [(ngModel)]="user.username" 
                name="username" 
                class="form-control" 
                id="username" 
                placeholder="Username"
                pattern="^[\w\s]{4,10}$"
                #username="ngModel"
                required
            />
            <div class="text-danger" *ngIf="username.dirty">
<!--                 <p *ngIf="username.invalid">
                    Username is invalid
                </p>
 -->               
                <p *ngIf="username.errors!=null && username.errors.required">
                    Username can't be empty
                </p>
                <p *ngIf="username.errors!=null && username.errors.pattern">
                    Only alphabets, min 4 max 10
                </p>
    
            
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input 
                type="password" 
                [(ngModel)]="user.password" 
                name="password" 
                class="form-control" 
                id="password" 
                placeholder="Password"
            />
          </div>          
        </div>

        <div class="row">
            <div class="col-sm-4 offset-sm-8">
                <button 
                    [disabled]="myForm.invalid" 
                    class="btn btn-block btn-success" 
                    (click)="getLogin(myForm)">
                        Submit
                    </button>
            </div>
        </div>


      </form>

</div>
