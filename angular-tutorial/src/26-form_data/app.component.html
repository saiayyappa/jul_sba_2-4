<h1 class="text-center">Data Driven Form</h1>
<h3 class="text-center text-primary">Create Account</h3>
<div>
    <form [formGroup]='myForm'>
        <div formGroupName="student">

            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" formControlName="name" class="form-control" id="name" placeholder="Name">
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email">
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" formControlName="password" class="form-control" id="password"
                        placeholder="Password">
                </div>
            </div>


            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                    <div class="col-sm-10">
                        <div class="form-check" *ngFor="let g of genders">
                            <input class="form-check-input" type="radio" name="gender" [id]="g" [value]="g" checked />

                            <label class="form-check-label" [for]="g">
                                {{g | uppercase}}
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>

        <!-- {{myForm.controls.subjects.controls}} -->
        <div formArrayName="subjects" class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Subjects</label>
            <div class="col-sm-10">
                <div *ngFor="let sub of myForm.controls.subjects.controls;let i = index" style="border:1px solid green">
                    <input type="text" class="form-control" [formControlName]="i"  />
                </div>
            </div>

            <div class="col-sm-3 offset-sm-9">
                    <button type="submit" class="btn btn-secondary btn-block btn-sm" (click)="addSub()">Add Subject</button>
                </div>
        </div>



        <div class="form-group row">
            <div class="col-sm-4 offset-sm-8">
                <!-- <button type="submit" class="btn btn-primary float-right">Create Account</button> -->
                <button type="submit" class="btn btn-primary btn-block" (click)="addStudent()">Create Account</button>
            </div>
        </div>
    </form>
</div>
